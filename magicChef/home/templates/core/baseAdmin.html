<!DOCTYPE html>
<html lang="es" class="h-100">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma-carousel.min.css' %}" />
    <link href="~bulma-carousel/dist/css/bulma-carousel.min.css" rel="stylesheet" />
    <script src="{% static 'js/script.js' %}"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <header class="mb-auto">
      {% if user.is_authenticated %}
        {% include 'layouts/headerASesion.html' %}
      {% else %}
        {% include 'layouts/headerA.html' %}
      {% endif %}
    </header>

    {% block content %}
    {% endblock %}

  </body>
</html>
