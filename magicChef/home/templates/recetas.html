{% extends 'core/baseUser.html' %}

{% block title %}
  Recetas
{% endblock %}

{% block content %}
  {% load static %}
  <style>
    body {
      background-color: #9BF1E6;
    }
  </style>
  <div class="container my-5 is-fluid">
    <div class="box">
      <div class="level">
        <div class="level-left">
          <h1 class="title is-1">Recetas</h1>
        </div>
        <div class="level-right">
          <a href="{% url 'crearReceta' %}" class="button is-info">Crear nueva receta</a>
        </div>
      </div>
    <div class="table-container">
      <table class="table is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          {% for receta in recetas %}
            <tr>
              <th>{{ receta.titulo }}</th>
              <th>{{ receta.descripcion }}</th>
              <th>
                <a href="{% url 'editarReceta' receta.id_receta %}" class="button is-warning">
                  <span class="icon is-medium">
                    <i class="fas fa-pen"></i>
                  </span>
                </a>
              </th>
              <th>
                <a href="{% url 'eliminarReceta' receta.id_receta %}" class="button is-danger">
                  <span class="icon is-medium">
                    <i class="fas fa-trash"></i>
                  </span>
                </a>
              </th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  </div>
{% endblock %}
