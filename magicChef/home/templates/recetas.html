{% extends 'core/baseUser.html' %}

{% block title %}
  Crear Receta
{% endblock %}

{% block content %}
  {% load static %}
  <h1>Recetas</h1>
  <a href="{% url 'crearReceta' %}">Crear nueva receta</a>
  <ul>
    {% for receta in recetas %}
      <li>
        {{ receta.titulo }}
        <a href="{% url 'editarReceta' receta.id_receta %}">Editar</a>
        <a href="{% url 'eliminarReceta' receta.id_receta %}">Eliminar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
